<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定义类</title>
  <script>
    // 第一种方式 通过class关键字定义
    class User {
      // class 方法
      constructor(name) {
        this.name = name
      }
    }

    // 第二种方式 类表达式形式
    let Info = class {
      sayHi() {
        console.log("Hello");
      }
    }
  </script>
</head>

<body>

</body>

</html>
