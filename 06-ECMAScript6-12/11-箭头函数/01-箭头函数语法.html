<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数语法</title>
  <script>
    // es5 写法
    let func = function (parm) {
      console.log(arguments)
    }

    // es6 箭头函数
    let func1 = (...parm) => {
      console.log(parm)
    }
  </script>
</head>

<body>

</body>

</html>
