<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块严格模式</title>
  <script>
    // 不在模块下允许 this指向window
    console.log(this); // window
  </script>
  <script type="module">
    console.log(this); // defined
  </script>
</head>

</body>

</html>
