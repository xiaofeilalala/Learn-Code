<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>什么是模块</title>
  <!-- 添加type="module"让浏览器以模块解析脚本 -->
  <script type="module">
    // import 从其它模块引入功能
    import { module } from './module.js'
    console.log(module)
  </script>
</head>

</body>

</html>
