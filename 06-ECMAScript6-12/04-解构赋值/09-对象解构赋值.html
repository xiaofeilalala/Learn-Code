<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象解构赋值</title>
    <script>
        // 对象解构赋值
        let { name, age } = { name: 'jsx', age: 22 };
        console.log(name, age); // jsx 22

        // 先声明后独立解构赋值
        let a, b;
        // 赋值语句需要通过()包围 因为{}是一个块级而不是字面量
        ({a, b} = {a: 1, b: 2});
        console.log(a, b); // 1 2
    </script>
</head>

<body>

</body>

</html>
