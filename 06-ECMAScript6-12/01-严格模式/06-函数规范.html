<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数规范</title>
    <script>
        'use strict';
        // 函数参数必须唯一
        function sum(a, a) {
            console.log(a + a)
        }
        sum(2, 3);
        // Uncaught SyntaxError: Duplicate parameter name not allowed in this context
    </script>
</head>

<body>

</body>

</html>
