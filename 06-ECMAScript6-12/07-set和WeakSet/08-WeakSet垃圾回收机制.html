<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakSet垃圾回收机制</title>
    <script>
        const weakset = new WeakSet([['jsx']]);
        console.log(weakset);
        weakset.add(['ljj'])
        // 通过定时器来查看，当 WeakSet里的对象无引用时，对象会被垃圾回收
        setTimeout(() => {
            console.log(weakset); // WeakSet {}
        }, 1000);
    </script>
</head>

<body>

</body>

</html>
