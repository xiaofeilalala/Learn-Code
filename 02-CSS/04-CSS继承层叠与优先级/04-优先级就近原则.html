<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级就近原则</title>
    <style>
        .box {
            color: #eb4d0f;
        }

        .content {
            color: #5d13e7;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <!-- 通元素优先级下 就近原则 -->
            <p>优先级就近原则</p>
        </div>
    </div>
</body>

</html>
