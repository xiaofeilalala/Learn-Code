<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级行内样式</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        @import url(mystyle.css);

        .box p {
            color: #eb4d0f;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 行内样式 > style内部定义 > 外部引用 -->
        <p style="color: #5d13e7;">优先级就近原则</p>
    </div>
</body>

</html>
