<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三大属性</title>
</head>

<body>
    <!-- 继承性  一些设置在父元素上的css属性是可以被子元素继承的，有些则不能 -->
    <h1>继承性</h1>

    <!-- 层叠性 当应用两条同级别的规则到一个元素的时候，写在后面的就是实际使用的规则 -->
    <h1>层叠性</h1>

    <!-- 优先级 浏览器是根据优先级来决定当多个规则有不同选择器对应相同的元素的时候需要使用哪个规则 -->
    <h1>优先级</h1>
</body>

</html>
