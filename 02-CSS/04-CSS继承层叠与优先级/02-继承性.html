<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>
    <style type="text/css">
        /* 定位 布局 盒子属性都不会被继承 */
        .box {
            position: absolute;
            display: block;
            border: 2px solid #db5b34;
            color: #db5b34;
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- 继承性 -->
    <div class="box">
        <h1>继承性</h1>
        <p>继承性</p>
        <span>继承性</span>
        <span>继承性</span>
        <ul>
            <li>继承性</li>
            <li>继承性</li>
            <li>继承性</li>
        </ul>
    </div>
</body>

</html>
