<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style type="text/css">
        /* 后面设置的样式会层叠掉前面设置的样式 */
        h1 {
            color: #da2a39;
        }

        h1 {
            color: #daab2a;
        }
    </style>
</head>

<body>
    <!-- 层叠性 当优先级相同的情况下设置相同的css属性后面的css属性会覆盖掉前面的属性 -->
    <h1>层叠性</h1>
</body>

</html>
