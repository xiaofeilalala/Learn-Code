<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景滚动</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 60px;
            text-align: center;
            height: 400px;
            line-height: 400px;
        }
        .box1 {
            width: 100%;
            height: 700px;
            background-image: url("https://sqimg.qq.com/qq_product_operations/im/2015/fisrtbg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            /* fixed 背景图片不会随着页面的滚动而滚动 */
            background-attachment: fixed;
        }
        .box2{
            width: 100%;
            height: 700px;
            background-image: url("https://sqimg.qq.com/qq_product_operations/im/2015/update/avd.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            /* scroll 背景图片随着页面的滚动而滚动，这是默认的。 */
            background-attachment: scroll;
        }

        .box3{
            width: 100%;
            height: 700px;
            background-image: url('https://qzonestyle.gtimg.cn/aoi/sola/20190627155257_hfDit78vGr.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            /* local 背景图片会随着元素内容的滚动而滚动 */
            background-attachment: local;
        }
    </style>
</head>
<body>
    <!-- 背景滚动 background-attachment: scoll|fixed|local -->
    <h1>fixed</h1>
    <div class="box1"></div>
    <h1>scroll</h1>
    <div class="box2"></div>
    <h1>local</h1>
    <div class="box3"></div>
</body>
</html>
