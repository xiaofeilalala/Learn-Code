<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接的文本装饰</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#">链接的文本装饰</a>
    <!-- 默认情况下 a标签是有下划线的文本装饰的 -->
    <!-- 通过text-decoration: none; 属性可以取消文本装饰 -->
</body>

</html>
