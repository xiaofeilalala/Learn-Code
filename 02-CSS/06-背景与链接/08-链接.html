<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接</title>
    <style type="text/css">
        a:link {
            color: #00a8ff;
        }

        a:visited {
            color: #9c88f4;
        }

        a:hover {
            color: #fbc531;
        }

        a:active {
            color: #4cd137;
        }
        /* 当为多个链接设置状态样式时需要遵循下面规则 */
        /* link visited hover active */
    </style>
</head>

<body>
    <!-- 链接的四种状态 -->
    <!-- :link未访问链接 -->
    <!-- :visited访问过得链接 -->
    <!-- :hover用户将鼠标悬停在链接上时 -->
    <!-- :active 链接被点击时 -->
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <a href="#">链接</a>
</body>

</html>
