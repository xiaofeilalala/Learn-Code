<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素清除浮动</title>
    <style type="text/css">
        .box {
            background-color: #7fffd4;
            border: 5px solid #3961e4;
        }
        
        /* 父元素添加伪元素再设置clear清除浮动 伪元素不会渲染到文档结构中 */
        .box::before, .box::after {
            display: block;
            content: "";
            height: 0;
            clear: both;
        }

        .list-box {
            float: left;
            width: 120px;
            height: 120px;
            background-color: #ec532c;
            margin: 0 20px;
        }

        .normal-box {
            width: 200px;
            height: 200px;
            background-color: #e43a50;
            line-height: 200px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 伪元素清除浮动 -->
    <!-- 通过给父元素添加伪元素再设置 clear 属性来达到清除浮动效果，伪元素默认为行内元素，伪元素不会渲染到文档结构中 -->
    <div class="box">
        <div class="list-box"></div>
        <div class="list-box"></div>
        <div class="list-box"></div>
        <div class="list-box"></div>
    </div>
    <div class="normal-box">我是标准文档流的盒子</div>
</body>

</html>
