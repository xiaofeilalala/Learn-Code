<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准文档流</title>
    <style type="text/css">
        .norm {
            width: 100%;
            height: 100px;
            display: block;
            background-color: #49e6b1;
        }
        
        .inline {
            /* 行内元素不能设置宽高 会并排显示 */
            width: 100%;
            height: 100px;
            display: inline;
            background-color: #63e649;
        }

        .inline-block {
            /* 行内元素可以设置宽高 会并排显示 */
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: #903cc0;
        }
    </style>
</head>

<body>
    <!-- 标准文档流 -->
    <!-- 在标准文档流中元素沾满整个网页宽度后会自动换行 -->
    <!-- 块级元素会横占一整行 可以设置宽度高度 宽度不设置会默认撑满 高度不设置会被内容撑开 -->
    <!-- 行内元素 不能设置宽度和高度 其它行内或行内块元素并排一行显示，不论设置宽高，宽度和高度都只能被内容撑开-->
    <!-- 行内块元素 可以设置宽高，可以和其它行内元素和行内块元素并排，高度不设置，要么以原始尺寸加载要么被内容撑开 -->

    <!-- 块级元素 -->
    <div class="norm">块级元素</div>

    <div class="box-inline">
        <!-- 行内元素 -->
        <div class="inline">行内元素</div>
        <div class="inline">行内元素</div>
    </div>

    <div class="box-inline-block">
        <!-- 行内块元素 -->
        <div class="inline-block">行内块元素</div>
        <div class="inline-block">行内块元素</div>
    </div>
</body>

</html>
