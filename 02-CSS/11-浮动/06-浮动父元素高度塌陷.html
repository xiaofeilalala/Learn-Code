<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动父元素高度塌陷</title>
    <style type="text/css">
        .box {
            background-color: #2ec1d5;
            border: 5px solid #2ec1d5;
        }

        .box-list {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #e25835;
            margin: 0 30px;
        }
    </style>
</head>

<body>
    <!-- 浮动父元素高度塌陷 -->
    <!-- 当元素浮动后浮动元素的父元素的高度会塌陷 子元素脱离了标准文档流 使得父元素不会被子元素撑开 -->
    <div class="box">
        <div class="box-list"></div>
        <div class="box-list"></div>
        <div class="box-list"></div>
    </div>
</body>

</html>
