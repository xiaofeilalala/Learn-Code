<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空元素清除浮动</title>
    <style type="text/css">
        .box {
            background-color: #7fffd4;
            border: 5px solid #3961e4;
        }

        .list-box {
            float: left;
            width: 120px;
            height: 120px;
            background-color: #ec532c;
            margin: 0 20px;
        }

        .normal-box {
            width: 200px;
            height: 200px;
            background-color: #e43a50;
            line-height: 200px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="list-box"></div>
        <div class="list-box"></div>
        <div class="list-box"></div>
        <div class="list-box"></div>
        <!-- 空元素清除浮动 -->
        <!-- 在浮动元素后面添加一个空标签 设置clear属性 -->
        <div class="clear"></div>
    </div>
    <div class="normal-box">我是标准文档流的盒子</div>
</body>

</html>
