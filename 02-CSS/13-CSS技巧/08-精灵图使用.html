<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图使用</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        div {
            display: inline-block;
            margin-right: 20px;
            background: url("http://pic.616pic.com/ys_bnew_img/00/40/48/YEilzWHDbk.jpg") no-repeat;
            width: 80px;
            height: 100px;
        }

        .j {
            background-position: -345px -180px;
        }

        .s {
            background-position: -272px -424px;
        }

        .x {
            background-position: -293px -543px;
        }
    </style>
</head>

<body>
    <!-- 精灵图 -->
    <!-- 通过 background-position 属性来实现 -->
    <!-- 起始坐标点是(0,0)，第一个值是水平位置，第二个值是垂直位置，可以为负数 -->
    <!-- x 轴右边是正数，左边是负数，y 轴同理 -->
    <div class="j"></div>
    <div class="s"></div>
    <div class="x"></div>
</body>

</html>
