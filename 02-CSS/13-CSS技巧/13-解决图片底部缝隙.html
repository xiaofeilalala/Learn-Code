<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决图片底部空白缝隙</title>
    <style type="text/css">
        .box {
            border: 2px solid #333;
            /* 修改行高 */
            /* line-height: 10px; */
        }

        img {
            /* 将 img 标签设置为 display：block; 块级元素不是以文字基线对齐 */
            /* display: block; */

            /* 使用其它 vertical-align 值：将 vertical-align 属性变为 bottom，表示对底边齐父元素下行高边框 */
            vertical-align: bottom;

            /* 修改行高 */
            /* 空隙高度，实际上是文字计算后的行高值和字体内容区域（content-area）下边缘的距离，
            只要行高足够小，实际文字占据的高度小于字体内容区域（content-area），就不会出现空白空隙了 */
        }
    </style>
</head>

<body>
    <!-- 解决图片底部空白 -->
    <!-- 行内或行内块元素中图片默认和文本基线对齐，如果使用基线对齐，该行内若有文字，文字的底线与基线之间有距离，此时文字就会顶起来一段距离 -->
    <div class="box">
        <span>文本内容</span>
        <img src="saber.jpg" alt="">
    </div>
</body>

</html>
