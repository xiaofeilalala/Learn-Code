<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合选择器</title>
    <style type="text/css">
        .prog p {
            color: #3498db;
        }

        .child>p {
            color: #9b59b6;
        }

        .brother h1+p {
            color: #2ecc71;
        }

        .all-brother h1~p {
            color: #e67e22;
        }
    </style>
</head>

<body>
    <!-- 后代选择器 匹配指定元素后代的所有元素 -->
    <div class="prog">
        <p>后代选择器</p>
        <p>后代选择器</p>
        <h1>
            <p>后代选择器</p>
        </h1>
    </div>

    <!-- 子代选择器 匹配指定元素子元素的所有元素 -->
    <div class="child">
        <p>子代选择器</p>
        <p>子代选择器</p>
        <h1>
            <p>子代选择器</p>
        </h1>
    </div>

    <!-- 相邻兄弟选择器 匹配所有作为指定元素后的相邻同级的元素 -->
    <div class="brother">
        <h1>相邻兄弟选择器</h1>
        <h1>
            <p>相邻兄弟选择器</p>
        </h1>
        <p>相邻兄弟选择器</p>
        <p>相邻兄弟选择器</p>
    </div>

    <!-- 通用兄弟选择器 匹配属于指定元素后的同级元素的所有元素 -->
    <div class="all-brother">
        <p>通用兄弟选择器</p>
        <h1>通用兄弟选择器</h1>
        <h1>通用兄弟选择器</h1>
        <p>通用兄弟选择器</p>
        <p>通用兄弟选择器</p>
        <h1>
            <p>通用兄弟选择器</p>
        </h1>
    </div>
</body>

</html>
