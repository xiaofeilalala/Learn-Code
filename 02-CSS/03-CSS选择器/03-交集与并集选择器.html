<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集与并集选择器</title>
    <style type="text/css">
        h1.example {
            color: #3496db;
        }

        .header,
        .content,
        .footer {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <!-- 交集选择器  在一个标签中同时包含其它选择器时 通过交集选择器结合 -->
    <h1 class="example">交集选择器</h1>

    <!-- 并集选择器 任何选择器都可以成为并集选择器的一部分 定义相同的样式时可以集体声明 -->
    <div class="header">并集选择器</div>
    <div class="content">并集选择器</div>
    <div class="footer">并集选择器</div>
</body>

</html>
