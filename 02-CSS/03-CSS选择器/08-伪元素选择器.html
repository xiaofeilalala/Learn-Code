<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style type="text/css">
        .box {
            width: 200px;
        }

        /* 用于向文本的首行设置特殊样式 块级元素 */
        p::first-line {
            color: #3496db;
        }

        /* 用于向文本的首字母设置特殊样式，只能用于块级元素 */
        h2::first-letter {
            color: #1ec587;
        }

        /* 在元素的内容前面插入新内容 */
        .before::before {
            content: "在元素的内容前面插入新内容"
        }

        /* 在元素的内容之后插入新内容 */
        .after::after {
            content: "在元素的内容后面插入新内容"
        }
    </style>
</head>

<body>
    <!-- 伪元素选择器 ::first-line ::first-letter ::before ::after -->
    <div class="box">
        <p>知道你为什么没有甜甜的恋爱吗 因为你的肚子里满是蛋糕奶茶和饭后小糖果 所以！丘比特觉得你很甜啦暂时不需要更甜的东西了</p>
    </div>

    <h2>伪元素选择器 first-letter</h2>

    <h2 class="before">before</h2>
    <h2 class="after">before</h2>
</body>

</html>
