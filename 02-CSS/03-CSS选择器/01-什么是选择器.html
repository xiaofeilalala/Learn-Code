<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是选择器</title>
    <style type="text/css">
        /* 选择器用于查找或选取需要设置样式的 html元素 */

        /* 选择器五大类 */
        /* 简单选择器
           组合选择器
           伪类选择器
           伪元素选择器
           属性选择器 
        */

        /* 选择器语法: 选择器 {属性: 属性值;} */
        h1 {
            color: #3496db;
        }

        .text {
            color: #9b59b6;
        }

        #box {
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <h1>元素选择器</h1>
    <p class="text">类选择器</p>
    <div id="#box">id选择器</div>
</body>

</html>
