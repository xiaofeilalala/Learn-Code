<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决margin塌陷方案</title>
    <style type="text/css">
        .father {
            width: 200px;
            height: 200px;
            background-color: #00a8ff;
            margin-top: 50px;
            /* 父元素设置内边距或者设置边框 */
            border: 1px solid transparent;
            /* padding: 1px; */
        }

        .son {
            width: 90px;
            height: 90px;
            background-color: #9c88ff;
            margin-top: 20px;
        }

        .box-father {
            width: 200px;
            height: 200px;
            background-color: #00a8ff;
            margin-top: 50px;
            /* 父元素设置overflow 触发BFC */
            overflow: hidden;
        }

        .box-son {
            width: 90px;
            height: 90px;
            background-color: #9c88ff;
            margin-top: 20px;
        }
        
        /* 通过伪元素在父盒子前添加空元素 */
        .clearfix::before {
            content: "";
            display: table;
        }

        .box-larger {
            width: 200px;
            height: 200px;
            background-color: #00a8ff;
            margin-top: 50px;
        }

        .box-small {
            width: 90px;
            height: 90px;
            background-color: #9c88ff;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- margin塌陷 -->
    <!-- 方案一: 通过给父元素定义border样式属性或者padding内边距  -->
    <div class="father">
        <div class="son"></div>
    </div>

    <!-- 解决方案二：触发 BFC BFC = OFDP overflow,float,display, position -->
    <div class="box-father">
        <div class="box-son"></div>
    </div>

    <!-- 解决方案三: 使用伪元素 -->
    <div class="box-larger clearfix">
        <div class="box-small"></div>
    </div>
</body>

</html>
