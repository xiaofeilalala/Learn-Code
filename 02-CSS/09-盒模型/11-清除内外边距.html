<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style type="text/css">
        /* 通过通配选择器设置padding,margin值为 0 来清除元素的内外边距 */
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #594aaf;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
