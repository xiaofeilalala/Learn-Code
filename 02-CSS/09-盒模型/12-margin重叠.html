<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin重叠</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

        .box-blue {
            background-color: #00a8ff;
            margin-bottom: 50px;
            overflow: hidden;
        }

        .box-puple {
            background-color: #9c88ff;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- margin重叠 -->
    <!-- 兄弟元素在标准文档流中垂直排列上面元素的下边距和下面元素的上边距会发生重合 -->
    <div class="box-blue"></div>
    <div class="box-puple"></div>
</body>

</html>
