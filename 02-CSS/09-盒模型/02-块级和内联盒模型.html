<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级和内联盒模型</title>
    <style type="text/css">
        .block-box {
            display: block;
            height: 100px;
            background-color: #e55039;
            margin: 20px;
            padding: 20px;
        }

        .inline-box {
            /* 内联盒子 不会独占一行 不能设置宽高 水平方向设置margin会推开其它元素 竖直方向不会推开*/
            display: inline;
            width: 100%;
            height: 100px;
            background-color: #fa983a;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="block-box">块级盒子</div>
    <div class="block-box">块级盒子</div>
    <div class="inline-box">内联盒子</div>
    <div class="inline-box">内联盒子</div>
</body>

</html>
