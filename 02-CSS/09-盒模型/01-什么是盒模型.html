<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是盒模型</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            border:4px solid #333;
        }
    </style>
</head>

<body>
    <!-- 盒模型 -->
    <!-- CSS 盒模型本质上是一个盒子，封装周围的 HTML元素，它包括：边距，边框，填充，和实际内容 -->
    <!-- 块级盒模型组成 width height padding margin border -->
    <div class="box"></div>
</body>

</html>
