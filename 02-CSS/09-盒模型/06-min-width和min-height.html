<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小宽度和最小高度</title>
    <style type="text/css">
        /* 设置盒子的最小宽度为300px最小高度为300px */
        /* 元素可以比指定值宽高，但不能比其值小。不允许指定负值 */
        .box {
            min-width: 200px;
            min-height: 100px;
            background-color: #1893b9;
        }
    </style>
</head>

<body>
    <!-- 最小宽度和最小高度 -->
    <div class="box">元素可以比指定值高，但不能比其矮。不允许指定负值</div>
</body>

</html>
