<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标记</title>
    <style type="text/css">
        ul {
            list-style-type: square;
            list-style-image: url('image/list.png');
        }
    </style>
</head>
<body>
    <!-- 图像标记 list-style-image: url|none; -->
    <!-- url为引用图片的地址, none为默认无图像显示 -->
    <!-- list 图像标记不能设置宽高 如果需要设置需要特定尺寸的图像 -->
    <ul>
        <li>列表标记</li>
        <li>列表标记</li>
        <li>列表标记</li>
    </ul>
</body>
</html>
