<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格边框</title>
    <style type="text/css">
        table, th, td{
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <!-- 表格边框 border: border-width border-style border-color -->
    <!-- border边框属性的简写 边框宽度 边框样式 边框颜色 -->
    <table>
        <caption>表格边框</caption>
        <thead>
            <tr>
                <th>歌手</th>
                <th>歌曲</th>
                <th>热度</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>邓紫棋</td>
                <td>龙卷风</td>
                <td>1000w</td>
            </tr>
            <tr>
                <td>邓紫棋</td>
                <td>龙卷风</td>
                <td>1000w</td>
            </tr>
            <tr>
                <td>邓紫棋</td>
                <td>龙卷风</td>
                <td>1000w</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">我最喜欢邓紫棋</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
