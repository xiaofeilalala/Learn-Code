<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标题</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid #333;
            border-spacing: 10px 10px;
        }
        caption {
            caption-side: bottom;
        }
    </style>
</head>

<body>
    <!-- 表格标题 caption-side: top|bottom; -->
    <!-- top: 默认, 把表格标题定位在表格之上 -->
    <!-- bottom: 把表格标题定位在表格之下 -->
    <table>
        <caption>表格标题</caption>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>CSS</td>
                <td>JavaScript</td>
                <td>VUE</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
