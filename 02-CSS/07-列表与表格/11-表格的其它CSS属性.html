<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的其它css属性</title>
    
    <style type="text/css">
        html {
            font-family: arial, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid #333;
            border-collapse: collapse;
            /* text-align 设置单元格内容水平对齐 */
            text-align: center;
            /* vertical-align 设置单元格内容垂直对齐 */
            vertical-align: middle;
        }

        th,
        td {
            /* 设置单元格内边距 */
            padding: 5px 10px;
        }

        thead tr th{
            /* 单元格颜色 */
            background-color: #333;
            color: #fff;
        }

        table {
            /* 设置表格的宽度 */
            width: 40%;
            /* 设置表格高度 */
            height: 100%;
            margin: 0 auto;
        }

        caption {
            caption-side: top;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e94242;
        }
    </style>
</head>

<body>
