<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标记</title>
    <style type="text/css">
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!-- 列表标记 list-style-type: 列表类型; -->
    <!-- 常用列表内心 circle空心圆点，square实心方块，decimal数字标记 -->
    <ul>
        <li>列表标记</li>
        <li>列表标记</li>
        <li>列表标记</li>
    </ul>
</body>
</html>
