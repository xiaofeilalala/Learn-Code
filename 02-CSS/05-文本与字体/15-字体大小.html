<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style type="text/css">
        .font-size {
            font-size: 24px;
        }

        .font-size p {
            font-size: 24px;
            font-size: 80%;
            font-size: xx-larger;
            font-size: larger;
        }
    </style>
</head>

<body>
    <!-- 字体大小 -->
    <!-- 绝对值字体大小 font-size: xx-small|x-small|small|medium|large|x-large|xx-large; -->
    <!-- 相对父元素字体大小 font-size: smaller|larger; -->
    <!-- 长度值 px em rem -->
    <!-- 百分比 基于父元素字体的百分比 -->
    <div class="font-size">
        父元素字体
        <p>字体大小</p>
    </div>
</body>

</html>
