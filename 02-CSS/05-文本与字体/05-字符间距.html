<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符间距</title>
    <style type="text/css">
        h1 {
            letter-spacing: 20px;
            /* 值可以为附属 */
        }
    </style>
</head>

<body>
    <!-- 字符间距 letter-sapcing 增加或减少字符间的空白-->
    <!-- 字符间距是前一个字符与后一个字符的间距 -->
    <h1>字符间距</h1>
    <h1>letter-sapcing</h1>
</body>

</html>
