<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <style type="text/css">
        h1 {
            text-shadow: 3px 5px 3px #333;
            text-align: center;
            color: #0097e6;
        }

        p {
            text-shadow: -3px -5px 3px #484848;
            text-align: center;
            color: #37393c;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 文本阴影 text-shadow: v-shadow|h-shadow|blur|color; -->
    <!-- 阴影与原始文本的水平偏移|阴影与原始文本的垂直偏移|模糊半径|颜色 -->
    <h1>文本阴影</h1>
    <p>文本阴影 负值</p>
</body>

</html>
