<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本颜色</title>
    <style type="text/css">
        h1 {
            color: #3496db;
            /* 16进制 */
            /* color: red; 值可以为颜色名 */
            /* color: rgb(45, 58, 177); 值可以为rgb */
            /* color: rgba(37, 167, 20, 0.6); 值可以为rgba apha 表示透明度,取值范围是 0~1 */
            /* color: hsl(332, 69%, 46%); 值可以为hsl */
            /* color: hsla(69, 66%, 52%, 0.6); 值可以为hsla apha 表示透明度,取值范围是 0~1 */
        }
    </style>
</head>

<body>
    <!-- color属性 设置文本颜色 -->
    <h1>文本颜色</h1>
    <!-- color值可为：颜色名称 hex 16进制 rgb rgba hsl hsla -->
    <!-- rgba red红色 green绿色 blue蓝色 apha透明度 -->
    <!-- hsla hue色环 saturation饱和度 lightness亮度 apha透明度 -->
</body>

</html>
