<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小型大写字母</title>
    <style type="text/css">
        .normal {
            font-variant: normal;
        }

        .small-caps {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <!-- 小型大写字母 font-variant: normal|small-caps; -->
    <!-- 正常大写字母|小型大写字母 -->
    <!-- 所有的小写字母均会被转换为大写与其余文本比较会更小 -->
    <p class="normal">正常的大写字母 NORMAL</p>
    <p class="small-caps">小型的大写字母 Small-Caps</p>
</body>

</html>
