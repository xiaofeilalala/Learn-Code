<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style type="text/css">
        .font-style h1:nth-child(1) {
            font-style: normal;
        }

        .font-style h1:nth-child(2) {
            font-style: italic;
        }

        .font-style h1:nth-child(3) {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <!-- 字体样式 font-style: normal|italic|oblique; -->
    <!-- 标准样式默认|斜体|倾斜字体 -->
    <div class="font-style">
        <h1>字体样式 font-style</h1>
        <h1>字体样式 font-style</h1>
        <h1>字体样式 font-style</h1>
    </div>
</body>
</html>
