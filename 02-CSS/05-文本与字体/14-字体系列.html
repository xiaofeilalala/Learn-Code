<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体系列</title>
    <style type="text/css">
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        /* 字体系列：指定系列名称|通常字体系列 */
        /* font-family可以设置多个值 当第一个字体不支持时会尝试下一个 */
        /* 字体名称包含空格时 在使用时需要加上引号 在 style 标签里记得加单引号*/
    </style>
</head>

<body>
    <!-- 字体系列 font-family: Arial; -->
    <h1>字体系列</h1>
</body>

</html>
