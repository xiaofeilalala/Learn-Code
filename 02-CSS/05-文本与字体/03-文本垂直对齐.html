<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本垂直对齐</title>
    <style type="text/css">
        div {
            margin-bottom: 20px;
            background-color: #ddd;
            padding: 10px;
        }

        .sub span:last-child {
            vertical-align: sub;
        }

        .super span:last-child {
            vertical-align: super;
        }

        .length span:last-child {
            vertical-align: -5px;
        }

        .percentage span:last-child {
            vertical-align: -20%;
        }

        img {
            width: 50px;
            border: 0;
        }

        .baseline img {
            vertical-align: baseline;
        }

        .top img {
            vertical-align: top;
        }

        .middle img {
            vertical-align: middle;
        }

        .bottom img {
            vertical-align: bottom;
        }

        .text-top img {
            vertical-align: text-top;
        }

        .text-bottom img {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <!-- 文本垂直对齐 -->
    <!-- vertical-align: baseline|sub|super|top|text-top|middle|bottom|text-bottom|length|%; -->
    <!-- sub 下标 -->
    <div class="sub">
        <span>下标</span>
        <span>X</span>
    </div>

    <!-- super 下标 -->
    <div class="super">
        <span>上标</span>
        <span>X</span>
    </div>

    <!-- length 将元素升高或降低指定的高度，可以是负数 -->
    <div class="length">
        <span>指定元素垂升高或降低指定的高度</span>
        <span>X</span>
    </div>

    <!-- % 使用 "line-height" 属性的百分比值来排列此元素。允许使用负值 -->
    <div class="percentage">
        <span>百分比</span>
        <span>X</span>
    </div>

    <!-- baseline 基线对齐 -->
    <div class="baseline">
        <img src="saber.jpg" alt="">
        <span>baseline字符X</span>
    </div>

    <!-- top 使元素及其后代元素的顶部与整行的顶部对齐 -->
    <div class="top">
        <img src="saber.jpg" alt="">
        <span>top字符X</span>
    </div>

    <!-- middle 把此元素放置在父元素的中部，元素上下边的中心点和行基线向上1/2`x`的高度位置对齐 -->
    <div class="middle">
        <img src="saber.jpg" alt="">
        <span>middle字符X</span>
    </div>

    <!-- bottom 使元素及其后代元素的底部与整行的底部对齐 -->
    <div class="bottom">
        <img src="saber.jpg" alt="">
        <span>bottom字符X</span>
    </div>

    <!-- text-top 把元素的顶端与父元素字体的顶端对齐 -->
    <div class="box">
        <span>父元素顶端X</span>
        <span class="text-top">
            <img src="saber.jpg" alt="">
        </span>
    </div>

    <!-- text-bottom 把元素的底端与父元素字体的底端对齐 -->
    <div class="box">
        <span>父元素底端X</span>
        <span class="text-bottom">
            <img src="saber.jpg" alt="">
        </span>
    </div>
</body>

</html>
