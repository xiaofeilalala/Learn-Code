<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style type="text/css">
        .height h1:nth-child(1) {
            line-height: 100%;
        }

        .height h1:nth-child(2) {
            line-height: 2;
        }

        .height h1:nth-child(3) {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <!-- 行高  line-height 用于指定行之间的间距 -->
    <!-- % 基于当前字体尺寸的百分比行间距 -->
    <!-- number 设置数字，此数字会与当前的字体尺寸相乘来设置行间距 -->
    <!-- length 设置固定的行间距 -->
    <div class="height">
        <h1>行高</h1>
        <h1>行高</h1>
        <h1>行高</h1>
    </div>
</body>

</html>
