<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本方向</title>
    <style type="text/css">
        h1 {
            /* 默认从左到右 */
            direction: ltr;
            unicode-bidi: bidi-override;

            /* 从右到左 */
            direction: rtl;
        }
    </style>
</head>

<body>
    <!-- 文本方向 direction -->
    <h1>文本方向</h1>
</body>

</html>
