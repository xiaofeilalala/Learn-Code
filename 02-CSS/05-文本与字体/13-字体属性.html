<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style type="text/css">
        h1 {
            /* 字体系列 */
            font-family: Arial, Helvetica, sans-serif;
            /* 字体大小 */
            font-size: 24px;
            /* 字体样式 */
            font-style: italic;
            /* 小型大写字母 */
            font-variant: small-caps;
            /* 字体出细 */
            font-weight: bold;
        }

        p {
            font: normal small-caps bold normal 24px/100% Arial;
        }
    </style>
</head>

<body>
    <!-- 字体属性 -->
    <!-- font: font-style font-variant font-weight font-size/line-height font-family -->
    <h1>字体属性</h1>
    <p>font字体属性简写</p>
</body>

</html>
