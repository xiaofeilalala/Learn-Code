<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style type="text/css">
        .font-weight {
            text-align: center;
        }

        .font-weight p:nth-child(1) {
            font-weight: normal;
        }

        .font-weight p:nth-child(2) {
            font-weight: bold;
        }

        .font-weight p:nth-child(3) {
            font-weight: bolder;
        }

        .font-weight p:nth-child(4) {
            font-weight: lighter;
        }

        .font-weight p:nth-child(5) {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <!-- 字体粗细 font-weight: normal|bold|bolder|lighter|100-900 -->
    <div class="font-weight">
        <p>默认 浏览器正常大小字体16px</p>
        <p>bold 粗体</p>
        <p>bolder 更粗的字符</p>
        <p>lighter 更细的字符</p>
        <p>100-900 定义由细到粗的字符。400 等同于 normal，而 700 等同于 bold ，900 等同于 bolder</p>
    </div>
</body>

</html>
