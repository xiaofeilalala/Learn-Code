<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>CSS长度单位</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- css长度单位 -->
    <!-- 单位分两种：绝对单位 ，相对单位 -->
    <!-- 绝对单位: 不会随着其元素改变而改变是固定的 -->
    <!-- 相对单位: 没有固定值，由其他元素尺寸来决定的相对值 -->
    <h1>绝对单位: cm厘米，mm毫米，in英寸，px像素，pt point，pc pica</h1>
    <h1>相对单位：em, ex，ch，rem，vw，vx，vmin，vmax，百分比%</h1>
    <h1>96px = 6em = 1in = 2.54cm = 25.4mm = 12pc = 72pt</h1>
</body>

</html>
