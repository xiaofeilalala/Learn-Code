<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式引入</title>
    <!-- link标签引入外部样式表 -->
    <link rel="stylesheet" href="mystyle.css">
    <style type="text/css">
        /* @import规则引用外部样式表 */
        @import url(mystyle.css);
    </style>
</head>

<body>
    <h1>CSS样式引入</h1>
</body>

</html>
