<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 2000px;
        }

        .box {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1bdd9c;
            line-height: 50px;
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .content {
            width: 100%;
            height: 400px;
            background-color: #e2462b;
            text-align: center;
            line-height: 400px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 粘性定位 sticky -->
    <!-- 粘性定位的元素是依赖于用户的滚动，在 relative 与 fixed 定位之间切换 -->
    <!-- 当页面滚动，父元素开始脱离视口时（即部分不可见），只要与 sticky 元素的距离达到生效门槛，
        relative 定位自动切换为 fixed 定位；等到父元素完全脱离视口时（即完全不可见），fixed 定位自动切换回 relative 定位 -->
    <!-- sticky 生效的前提是，必须搭配 top、bottom、left、right 这四个属性一起使用，不能省略，
        否则等同于 relative 定位，不产生动态固定的效果。原因是这四个属性用来定义偏移距离，浏览器把它当作 sticky 的生效门槛 -->
    <div class="content">content</div>
    <div class="box">sticky</div>
</body>

</html>
