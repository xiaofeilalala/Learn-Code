<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style type="text/css">
        body {
            height: 5000px;
        }

        .box {
            position: fixed;
            right: 0;
            top: 50%;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background-color: #df5c5c;
        }
    </style>
</head>

<body>
    <!-- 固定定位 fixed -->
    <!-- 相对于视口（viewport，浏览器窗口）进行偏移，即定位基点是浏览器窗口 -->
    <!-- 元素的位置不随页面滚动而变化 脱离标准文档流 -->
    <!-- 搭配 top|right|bottom|left 用来指定偏移的方向和距离 元素的初始位置是基于视口计算的，否则初始位置就是元素的默认位置 -->
    <div class="box"></div>
</body>

</html>
