<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态定位</title>
    <style type="text/css">
        .box {
            float: left;
            position: static;
            top: 20px;
            right: 20px;
            left: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: #ff4800;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <!-- 静态定位 static -->
    <!-- 静态定位是position默认属性 不会脱硫标准文档流 按照标准文档流显示位置 -->
    <!-- 设置 top|right|bottom|left 无效 -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
