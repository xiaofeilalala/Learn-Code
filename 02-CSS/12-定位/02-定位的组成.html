<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的组成</title>
    <style type="text/css">
        .box {
            position: absolute;
            left: 30px;
            top: 30px;
            width: 200px;
            height: 200px;
            background-color: #00ffc8;
        }
    </style>
</head>

<body>
    <!-- 定位的组成 -->
    <!-- 定位 = 定位属性 + 偏移方向距离 -->
    <!-- 偏移方向距离：top|right|bottom|left 上右下左偏移 当偏移值为负值时会向反方向偏移 -->
    <!-- top|right|bottom|left 值可以为auto浏览器默认决定 或者 px rem 百分比单位 -->
    <div class="box"></div>
</body>

</html>
