<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的标题标签</title>
</head>

<body>
    <table border="1px" cellspacing="0px" cellpadding="0px" height="160px" width="240px">
        <!-- 表格标题标签必须紧随 table 标签之后，并且一个表格只能有一个标签 -->
        <caption align="left">人员信息表</caption>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>文化程度</th>
        </tr>

        <tr align="center">
            <td>威廉</td>
            <td>男</td>
            <td>大专</td>
        </tr>

        <tr align="center">
            <td>杰克</td>
            <td>男</td>
            <td>本科</td>
        </tr>

        <tr align="center">
            <td>利维亚</td>
            <td>女</td>
            <td>大专</td>
        </tr>
    </table>
</body>

</html>
