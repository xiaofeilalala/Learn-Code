<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tr标签的属性</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>文化程度</th>
        </tr>

        <!-- align 定义表格行的内容对齐方式 -->
        <!-- valign 规定表格行中内容的垂直对齐方式 -->
        <!-- height 定义表格行的高度 -->
        <tr align="right" valign="top" height="40px">
            <td>威廉</td>
            <td>男</td>
            <td>大专</td>
        </tr>

        <tr>
            <td>杰克</td>
            <td>男</td>
            <td>本科</td>
        </tr>

        <tr>
            <td>利维亚</td>
            <td>女</td>
            <td>大专</td>
        </tr>
    </table>
</body>

</html>
