<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的属性</title>
</head>

<body>
    <!-- align 表格相对于周围元素对其方式 -->
    <!-- border 表格边框 -->
    <!-- width,height 规定表格的宽度和高度 -->
    <!-- cellspacing 规定单元格与单元格之间的距离 -->
    <!-- cellpadding 规定单元格中内容到边的距离 -->
    <!-- dir 规定表格内单元格的排列顺序 -->
    <table align="center" border="1" width="400px" height="100px" cellspacing="0px" cellpadding="0px" dir="ltr">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>文化程度</th>
        </tr>

        <tr>
            <td>威廉</td>
            <td>男</td>
            <td>大专</td>
        </tr>

        <tr>
            <td>杰克</td>
            <td>男</td>
            <td>本科</td>
        </tr>

        <tr>
            <td>利维亚</td>
            <td>女</td>
            <td>大专</td>
        </tr>
    </table>
</body>

</html>
