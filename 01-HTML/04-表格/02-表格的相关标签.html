<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的相关标签</title>
</head>

<body>
    <!-- table标签 表格标签 -->
    <table>
        <!-- tr 用来定义行 -->
        <tr>
            <!-- th 表头标签 -->
            <th>姓名</th>
            <th>性别</th>
            <th>文化程度</th>
        </tr>

        <tr>
            <!-- td 用来定义单元格 -->
            <td>威廉</td>
            <td>男</td>
            <td>大专</td>
        </tr>

        <tr>
            <td>杰克</td>
            <td>男</td>
            <td>本科</td>
        </tr>

        <tr>
            <td>利维亚</td>
            <td>女</td>
            <td>大专</td>
        </tr>
    </table>
</body>

</html>
