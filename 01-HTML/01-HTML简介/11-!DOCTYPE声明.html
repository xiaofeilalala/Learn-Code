<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML声明</title>
</head>

<body>
    <h1>！DOCTYPE声明</h1>

    <!-- DOCTYPE声明 -->
    <p>!DOCTYPE 声明引用 DTD，因为 HTML 4.01 基于 SGML。DTD 规定了标记语言的规则，这样浏览器才能正确地呈现内容。</p>
    <p>HTML5 不基于 SGML，所以不需要引用 DTD。</p>
</body>
