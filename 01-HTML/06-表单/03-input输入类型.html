<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input输入类型</title>
</head>

<body>
    <form action="xxx.php" method="GET">
        <!-- text 文本输入 -->
        <input type="text" name="username">

        <!-- password 密码输入 -->
        <input type="password" name="password">

        <!-- submit 提交按钮 -->
        <input type="submit">

        <!-- radio 单选按钮 -->
        <input type="radio" name="radio" checked>单选按钮A
        <input type="radio" name="radio">单选按钮B

        <!-- checkbox 复选框 -->
        <input type="checkbox" name="checkbox">复选框A
        <input type="checkbox" name="checkbox">复选框B

        <!-- button 可点击按钮 -->
        <input type="button" value="button">

        <!-- reset 重置按钮 -->
        <input type="reset">

        <!-- image 图像按钮 -->
        <input type="image" src="https://www.runoob.com/images/compatible_chrome.gif" alt="">

        <!-- hidden 隐藏字段 -->
        <input type="hidden">

        <!-- file 文件上传 -->
        <input type="file">
    </form>
</body>

</html>
