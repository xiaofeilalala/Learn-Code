<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select标签</title>
</head>

<body>
    <!-- select标签 -->
    <select>
        <option>html</option>
        <option>css</option>
        <option>jsx</option>
    </select>

    <!-- select属性 -->
    <h3>select属性：</h3>
    <!-- disabled 禁用select -->
    <select name="games-1" disabled>
        <option>王者荣耀</option>
        <option>英雄联盟</option>
        <option>绝地求生</option>
    </select>
    
    <!-- multiple select多选 -->
    <select name="games-2" multiple>
        <option>王者荣耀</option>
        <option>英雄联盟</option>
        <option>绝地求生</option>
    </select>
    
    <!-- size 显示select选者数目 -->
    <select name="games-3" size="2">
        <option>王者荣耀</option>
        <option>英雄联盟</option>
        <option>绝地求生</option>
    </select>
</body>

</html>
