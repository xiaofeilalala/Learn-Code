<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识form表单</title>
</head>

<body>
    <!-- form表单 -->
    <form>
        <!-- 文本输入 -->
        <input type="text" value="文本输入">
        <!-- 密码框 -->
        <input type="password" value="12345">

        <!-- 单选框 -->
        <input type="radio" value="man">男
        <input type="radio" value="gril">女

        <!-- 多选框 -->
        <input type="checkbox" valie="1">初中
        <input type="checkbox" valie="2">高中
        <input type="checkbox" valie="3">大学

        <!-- 提交按钮 -->
        <input type="submit">

        <!-- 下拉菜单 -->
        <select>
            <option value="">语文</option>
            <option value="">数学</option>
            <option value="">英语</option>
        </select>

        <!-- 文本域 -->
        <textarea cols="30" rows="10"></textarea>

        <!-- 按钮 -->
        <button>按钮</button>
    </form>
</body>

</html>
