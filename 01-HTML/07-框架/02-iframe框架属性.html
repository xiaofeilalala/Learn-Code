<!DOCTYPE html>

<head>

    <title>iframe框架属性</title>

<body>
    <!-- iframe框架属性 -->
    <!-- width 宽度 -->
    <!-- height 高度 -->
    <!-- name 名称 -->
    <!-- src 显示文档的url -->
    <!-- scrolling 是否显示滚动条 html5不支持 -->
    <!-- frameborder 是否显示边框 html5不支持 -->
