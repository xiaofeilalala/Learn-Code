<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5浏览器支持</title>
  <style>
    /* html5 */
    article,
    aside,
    dialog,
    footer,
    header,
    section,
    nav,
    figure,
    menu {
      display: block
    }
  </style>
  <!-- html5shiv主要解决HTML5提出的新的元素不被IE6-8识别 -->
  <!--[if lt IE 9]>
    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- 浏览器支持 -->
  <!-- IE9以下版本浏览器兼容HTML5的方法，使用本站的静态资源的html5shiv包 -->
  <h2>引用shiv代码的链接必须位于head元素中</h2>
</body>

</html>
