<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage方法</title>
  <script>
    // 保存数据到 localStorage
    localStorage.setItem('name', 'jsx')

    // 从localStorage获取数据
    console.log(localStorage.getItem('name', 'jsx')); // jsx

    // 删除localStorage保存的数据
    localStorage.removeItem('name');

    localStorage.setItem('name1', 'jsx')
    localStorage.setItem('name2', 'ljj')
    // 从localStorage获取某个索引的 key 键名
    console.log(localStorage.key(0)); // name1

    // 从localStorage删除所有保存的数据
    localStorage.clear();
  </script>
</head>

<body>

</body>

</html>
