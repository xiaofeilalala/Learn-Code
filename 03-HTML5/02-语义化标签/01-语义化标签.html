<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语义化标签</title>
</head>

<body>
  <!-- 非语义化标签 -->
  <h2>非语义标签: div, span</h2>
  
  <!-- 语义化标签 -->
  <!-- 语义化标签可以构建更好的文档结构 -->
  <!-- 语义元素清楚地向浏览器和开发者描述其意义 -->
  <h2>语义化标签: article, aside, details, figcaption, figure, footer, header, main, mark, nav, section, summary, time</h2>
</body>

</html>
