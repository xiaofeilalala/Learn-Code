<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语义化了解</title>
</head>

<body>
  <!-- 语义化了解 -->
  <h2>语义化标签: 选择合适的标签，即用正确的标签做正确的事情</h2>
  <h2>便于开发者阅读和写出更优雅的代码的同时让浏览器的爬虫和机器很好的解析</h2>

  <!-- 语义化的好处 -->
  <ul>
    <li><h3>即使在没有CSS样式的条件下，也能很好地呈现出内容结构、代码结构</h3></li>
    <li><h3>语义化标签会使HTML结构变的清晰，有利于维护代码和添加样式</h3></li>
    <li><h3>方便其他设备（如屏幕阅读器、盲人阅读器、移动设备）解析</h3></li>
    <li><h3>提升搜索引擎优化(SEO)的效果。和搜索引擎建立良好沟通，有助于爬虫抓取更多的有效信息</h3></li>
    <li><h3>便于团队开发和维护，语义化更具可读性，可以减少差异化</h3></li>
    <li><h3>通常标签语义化会使代码变的更少，使页面加载更快</h3></li>
  </ul>
</body>

</html>
