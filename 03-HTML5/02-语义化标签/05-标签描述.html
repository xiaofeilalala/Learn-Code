<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签描述</title>
</head>

<body>
  <!-- 新增标签描述 -->

  <!-- <bdi>允许您设置一段文本，使其脱离其父元素的文本方向设置 -->
  <bdi>脱离其父元素的文本方向设置</bdi>

  <!-- <command>定义命令按钮，比如单选按钮、复选框或按钮 -->
  <!-- 只有 IE 9 支持 -->
  <command type="command" label="命令按钮" onclick="save()">命令按钮</command>

  <!-- <details>标签规定了用户可见的或者隐藏的需求的补充细节 -->
  <details>
    <!-- <summary>标签包含details元素的标题 -->
    <summary>details</summary>
    <p>标签规定了用户可见的或者隐藏的需求的补充细节</p>
  </details>

  <!-- <dialog>标签定义一个对话框、确认框或窗口 -->
  <dialog open>定义一个对话框、确认框或窗口</dialog>

  <!-- <mark>定义带有记号的文本 -->
  <h2>定义带有记号的<mark>文本</mark></h2>

  <!-- <meter>用于已知最大和最小值的度量 -->
  <meter max="10" min="0" value="5">50%</meter>

  <!-- <progress>定义任何类型的任务的进度 -->
  <progress value="22" max="100"></progress>

  <!-- <ruby>用来定义中文拼音注释 -->
  <!-- <rt>中文注音或字符 -->
  <!-- <rp>定义不支持ruby元素的浏览器所显示的内容 -->
  <ruby>
   <span>蒋</span>
   </rp><rt>Jiang</rt></rp>
   <span>匪</span>
   </rp><rt>Fei</rt></rp>
  </ruby>

  <!-- <time>定义日期时间 -->
  <time datetime="2016-02-14">情人节</time>

  <!-- <wbr>标签规定在文本中的何处适合添加换行符 -->
  <p>wbr标签: 规定在文本中的何处适合添加换行符<wbr>Word<wbr> Break Opportunity</p>
</body>

</html>
