<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>source标签及属性</title>
</head>

<body>
  <!-- source标签及属性 -->
  <!-- <source>标签为媒体元素<video>和<audio>定义媒体资源 -->
  <!-- 规定两个视频/音频文件供浏览器根据它对媒体类型或者编解码器的支持进行选择 -->
  <!-- media 规定媒体资源的类型 -->
  <!-- src 规定媒体文件的 URL -->
  <!-- type 规定媒体资源的 MIME 类型 -->
  <!-- sizes 不同页面布局设置不同图片大小 -->
  <!-- srcset 在不同情况下使用的图像 URL -->
  <audio controls autoplay>
    的浏览器不支持 audio 元素
    <source src="./assets/wuding.mp3" type="audio/mpeg">
    <source src="./assets/wuding.ogg" type="audio/ogg">
    <source src="./assets/wuding.wav" type="audio/wav">
  </audio>

  <video width="320" height="240" controls autoplay>
    <source src="./assets/douyin.mp4" type="video/mp4">
    <source src="./assets/douyin.webm" type="video/webm">
    <source src="./assets/douyin.ogg" type="video/ogg">
    您的浏览器不支持Video标签
  </video>

  <!-- 应用在picture标签内不同情况下的url -->
  <picture>
    <source media="screen and (min-width:320px))" srcset="./assets/fengjing1.jpg">
    <source media="screen and (min-width:650px)" srcset="./assets/fengjing2.jpg">
    <img src="./assets/douyin.png" alt="fiting">
  </picture>
</body>

</html>
