<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre指令</title>
</head>

<body>
  <div id="app">
    <!-- v-pre指令跳过元素以及子元素的编译 -->
    <h3 v-pre>{{title}}</h3>
    <!-- 没有指令没有插值语法的节点使用会加快编译 -->
    <h3 v-pre>我是JSX</h3>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function() {
        return {
          title: 'v-pre指令'
        }
      }
    })
  </script>
</body>

</html>
