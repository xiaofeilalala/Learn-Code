<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue组件化与模块化</title>
</head>

<body>
  <div id="app">
   
  </div>
  <script src="../vue.js"></script>
  <script>
    // 组件 —— 将重复的代码提取出来合并为组件，组件最重要则是复用，独立性，可嵌套，可复用
    // 模块 —— 将功能与业务代码隔离为独立模块，可以独立运行，页面不同功能划分不同模块，可以调用组件来组成模块
    
    // 传统web开发 —— 一个页面引入多个依赖文件不方便管理，并且页面内容较多依赖关系紊乱
    // Vue组件化 —— 一个页面分为多个模块，一个模块由多个组件组成，组件中css, js, img在单个组件中管理

    // 优点：1. 开发和调式效率高 2. 可维护性强 3. 避免阻断 4. 版本管理更容易
    const vm = new Vue({
      el: '#app',
      data: function () {
        return {
          
        }
      }
    })
  </script>
</body>

</html>
