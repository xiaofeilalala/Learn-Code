<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件名</title>
</head>

<body>
  <div id="app">
    <!-- 组件书写形式 1. 首字母大写  2. 短横线分隔-->
    <component-a></component-a>
    <component-b></component-b>
    <!-- 在非字符串模版下不能使用首字母大写情况 -->
    <!-- <ComponentA></ComponentA> -->
  </div>
  <script src="../vue.js"></script>
  <script>
    // 注册组件时需要定义组件名 定义的组件名不能是HTML中的元素
    let componentA = Vue.extend({
      name: 'ComponentA',
      template: `<h3>{{message}}</h3>`,
      data() {
        return {
          message: 'hello componentA'
        }
      }
    })

    let componentB = Vue.extend({
      // 可以通过name属性指定在vue-devtools中组件名
      name: 'ComponentB',
      template: `<h3>{{message}}</h3>`,
      data() {
        return {
          message: 'hello componentB'
        }
      }
    })

    const vm = new Vue({
      el: '#app',
      data: function () {
        return {}
      },
      components: {
        // components中注册组件
        // 属性名是组件的名称 属性值则是组件选项对象
        // 组件名书写形式 1. 首字母大写 2. 短横线分隔
        ComponentA: componentA,
        'component-b': componentB
      }
    })
  </script>
</body>

</html>
