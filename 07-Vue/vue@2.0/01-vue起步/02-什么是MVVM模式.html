  <title>什么是MVVM模型框架</title>
  <script>
    // MVVM View Model ViewModel
    // Model表示数据模型, 数据业务逻辑处理
    // View表示页面视图，负责数据展示
    // ViewModel负责监听Model变化并控制视图更新, 处理交互操作

    // Model和ViewModel之间实现了双向数据绑定
    // 当 Model中的数据改变时会触发View层的刷新, View中由于用户交互操作而改变的数据也会在Model中同步
  </script>
