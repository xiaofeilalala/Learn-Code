<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡动画</title>
  <style>
    /* enter-active 过渡开始状态 */
    .show-enter-active {
      animation: show-in .5s;
    }

    /* leave-active过渡生效状态 */
    .show-leave-active {
      animation: show-in .5s reverse;
    }

    /* 定义动画 */
    @keyframes show-in {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- name指定过渡组件名称 指定name后过渡类名前缀会被name替换 -->
    <transition name="show">
      <h3 v-if="show" style="display: inline-block">hello vue</h3>
    </transition>
    <button @click="isShow">过渡</button>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function () {
        return {
          show: true
        }
      },
      methods: {
        isShow() {
          this.show = !this.show
        }
      }
    })
  </script>
</body>

</html>
