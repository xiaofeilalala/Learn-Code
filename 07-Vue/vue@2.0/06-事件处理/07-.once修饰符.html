<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.once修饰符</title>
</head>

<body>
  <div id="app">
    <!-- .once修饰符只执行一次 -->
    <h3 @click.once="sayHi">Hello Vue</h3>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function() {
        return {
          
        }
      },
      methods: {
        sayHi() {
          console.log('Hi')
        }
      }
    })
  </script>
</body>

</html>
