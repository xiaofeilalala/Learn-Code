<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模版定义X-Template</title>
</head>

<body>
  <div id="app">
    <title-head></title-head>
  </div>
  <!-- 通过script标签定义模版 -->
  <script src="../vue.js"></script>
  <script type="text/x-template" id="title-head">
    <h3>{{title}}</h3>
  </script>
  <script>
    let titleHead = Vue.extend({
      // template通过id属性引用模版
      template: '#title-head',
      data() {
        return {
          title: 'Hello Vue'
        }
      }
    })
    const vm = new Vue({
      el: '#app',
      data: function () {
        return {
          
        }
      },
      components: {
        titleHead
      }
    })
  </script>
</body>

</html>
