<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition-group组件</title>
  <style>
    .list-item {
      display: inline-block;
      margin-right: 10px;
    }

    .list-enter-active,
    .list-leave-active {
      transition: all 1s;
    }

    .list-enter,
    .list-leave-to {
      opacity: 0;
      transform: translateY(30px);
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="add">add添加</button>
    <button @click="remove">remove删除</button>
    <!-- key值必须 -->
    <!-- tag指定transition-group渲染时的标签默认是span -->
    <transition-group name="list" tag="p">
      <!-- 过渡的类在组件内部元素中 -->
      <span class="list-item" v-for="list in arr" :key="list">{{list}}</span>
    </transition-group>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function () {
        return {
          arr: [1, 2, 3, 4, 5, 6],
          nextNum: 7
        }
      },
      methods: {
        randomIndex: function () {
          return Math.floor(Math.random() * this.arr.length)
        },
        add: function () {
          this.arr.splice(this.randomIndex(), 0, this.nextNum++)
        },
        remove: function () {
          this.arr.splice(this.randomIndex(), 1)
        }
      }
    })
  </script>
</body>

</html>
