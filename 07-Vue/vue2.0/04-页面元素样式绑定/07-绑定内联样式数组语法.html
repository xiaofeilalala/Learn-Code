<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定内联样式数组语法</title>
</head>

<body>
  <div id="app">
    <!-- 通过数组语法绑定多个样式对象时 -->
    <h3 v-bind:style="[headTitleFonts, headTitleColor]">通过数组语法绑定内联样式</h3>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function() {
        return {
          headTitleColor: {
            color: '#1abc9c',
          },
          headTitleFonts: {
            fontSize: '30px'
          }
        }
      }
    })
  </script>
</body>

</html>
