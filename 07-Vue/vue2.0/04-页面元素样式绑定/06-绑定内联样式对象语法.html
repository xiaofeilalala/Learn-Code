<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定内联样式对象语法</title>
</head>

<body>
  <div id="app">
    <!-- v-bind:style 通过绑定元素style属性来设置内联样式 -->
    <!-- 驼峰式命名css属性不需要引号，短横线分隔需要引号括起来 -->
    <h3 v-bind:style="{color: headTitleColor, 'font-size': headTitleFont + 'px'}">绑定内联样式</h3>
    <!-- 直接绑定一个样式对象 -->
    <h3 v-bind:style="headTitleStyle">直接绑定一个样式对象</h3>
    <!-- 通过计算属性绑定 -->
    <h3 v-bind:style="headTitle">通过计算属性绑定</h3>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function() {
        return {
          headTitleColor: '#4d34db',
          headTitleFont: 30,
          headTitleStyle: {
            color: '#1abc9c',
            fontSize: '30px'
          }
        }
      }, 
      computed: {
        headTitle() {
          return {
            color: '#9b59b6',
            fontSize: '30px'
          }
        }
      }
    })
  </script>
</body>

</html>
