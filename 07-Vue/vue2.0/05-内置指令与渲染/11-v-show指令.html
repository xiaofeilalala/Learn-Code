<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show指令</title>
</head>

<body>
  <div id="app">
    <!-- v-show用于展示元素的选项 -->
    <!-- v-show指令相当于切换元素的display属性 -->
    <h3 v-show="true">{{title}}</h3>
    <h3 v-show="false">{{title}}</h3>
  </div>
  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: function() {
        return {
          title: 'Hello Vue'
        }
      }
    })
  </script>
</body>

</html>
