<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in操作符</title>
    <script>
        // in操作符:判断对象中是否有此属性
        let obj = {
            school: '三峡',
            study: '安全技术与管理'
        }
        // 当school不添加引号会去访问school变量
        console.log('school' in obj); // true
    </script>
</head>

<body>

</body>

</html>
