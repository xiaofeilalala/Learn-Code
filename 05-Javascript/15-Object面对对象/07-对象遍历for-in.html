<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象遍历for-in</title>
    <script>
        // for in 专门用来遍历对象
        // 遍历除了symbol 以外的可枚举属性
        let obj = {
            user: 'jsx',
            age: '22',
            grilFriend: {
                name: 'ljj',
                age: 23
            }
        }
        for (let key in obj) {
            console.log(obj[key])
        } // jsx 22 {name: 'ljj', age: 23}
    </script>
</head>

<body>

</body>

</html>
