<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本和属性</title>
    <script>
        // 通过字面量形式创建的对象，可以直接在{}中添加属性
        // 键值对：键为属性名，值为属性值可以为任何类型
        let obj = {
            name: 'jsx',
            age: 22,
            study: true,
            fn: function() {
                console.log(this);
            }
        }
        obj.fn();
    </script>
</head>

<body>

</body>

</html>
