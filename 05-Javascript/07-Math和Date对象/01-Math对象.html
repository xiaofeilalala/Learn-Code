<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象</title>
    <script>
        // Math对象 拥有一些数学常数属性和数学函数方法
        // Math属性 圆周率
        console.log(Math.PI); // 3.141592653589793

        // Math用于Number类型，它不支持BigInt类型
        Math.max(123n, 231n); // error 只支持number类型计算
    </script>
</head>
