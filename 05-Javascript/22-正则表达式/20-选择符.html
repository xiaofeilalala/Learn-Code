    <title>选择符</title>
    <script>
        // 选择符|
        // 匹配左右两边
        // 如果有一个则返回，多个则返回多个，都没有则返回null
        let str = 'html css js';
        console.log(str.match(/html|webpack/ig)); // ['html']
    </script>
