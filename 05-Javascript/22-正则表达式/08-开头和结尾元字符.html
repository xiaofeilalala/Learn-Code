<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>^开头和$结尾</title>
    <script>
        // 边界断言
        // ^ 匹配文本开头
        // $ 匹配文本结尾
        let date = '13:14';
        let regexp = /^\d\d:\d\d$/;
        console.log(regexp.test(date)); // true

        // 匹配内容必须以.com结束
        const str = "www.baidu.com";
        console.log(/\.com$/.test(str)); //true
    </script>
</head>

<body>

</body>

</html>
