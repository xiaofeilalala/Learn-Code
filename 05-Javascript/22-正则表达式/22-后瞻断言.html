<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前瞻断言</title>
    <script>
        // (?<=y)x 匹配x, 仅在前面是y的情况
        let str = '10 asd $30'
        console.log(str.match(/(?<=\$)\d+/ig)); // [‘30']
        
        // (?<!y)x 匹配x, 仅在前面不是y的情况
        console.log(str.match(/(?<!\$)\d+/ig)); // ['10', '0']
    </script>
</head>

<body>

</body>

</html>
