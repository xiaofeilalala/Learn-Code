<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onresize事件</title>
</head>

<body>
    <script>
        // onresize 当浏览器窗口高度宽度发生变化时触发
        window.addEventListener("resize", function() {
            console.log('触发')
        })
    </script>
</body>

</html>
