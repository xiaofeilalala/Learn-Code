<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包概念</title>
    <script>
        // 闭包：函数引用着另一个函数的变量，当另一个函数结束执行时不会销毁栈内存
        var str = '全局'
        function outerFn() {
            var str = 'jsx';
            function inside() {
                console.log(str);
            }
            return inside;
        }

        let myFunc = outerFn();
        myFunc(); // jsx
    </script>
</head>

<body>

</body>

</html>
