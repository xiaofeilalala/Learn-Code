<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode克隆节点</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <p>hello world</p>
        </div>
    </div>
    <script>
        // node节点对象方法
        let elem = document.querySelector('.row');
        // 克隆节点
        let clone = elem.cloneNode(true);
        console.log(clone)
        // 参数为true 深度克隆
        // <div class="row">
        //     <p>hello world</p>
        // </div>
    </script>
</body>

</html>
