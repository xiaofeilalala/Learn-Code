<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串比较</title>
    <script>
        // 字符串比较规则：字符串比较是通过 Unicode 编码顺序来进行比较的,字符串在 Unicode 编码表中字符索引值越大则在字符串比较中就更大
        // 1.先比较首位字符大小，如果一方字符串比另一方大或者小，则该字符串大于（或小于）另一个字符串
        // 2.如果前面两个字符都相等，则继续取出两个字符串各自的后一位字符进行比较，重复上述步骤进行比较，直到比较完成某字符串的所有字符为止
        // 3.如果两个字符串的字符同时用完，那么则判定它们相等，否则未结束（还有未比较的字符）的字符串更大
        console.log('A' > 'a'); // false
        console.log('name' < 'names'); // true
        console.log('aaa' > 'AA'); // true

        console.log('jsx' == 'jsx'); // true
        console.log('jsx' === 'jsx'); // true
    </script>
</head>

<body>

</body>

</html>
