<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逗号运算符</title>
    <script>
        // 逗号运算符：运算符优先级比较低，对两个操作数进行求值并返回最终操作数的值
        // 可以同时处理多个语句
        console.log(1 + 3, 4 * 5); // 4 20
        for (let i = 1; i < 5; i++) {
            console.log(i); // 1  2  3  4
        }
    </script>
</head>

<body>

</body>

</html>
