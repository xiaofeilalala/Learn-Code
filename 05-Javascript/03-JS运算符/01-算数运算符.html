<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
    <script>
        // 算数运算符
        // + 加法、- 减法、* 乘法、/ 除法、% 取余、** 求幂
        let a = 6;
        let b = 4;
        console.log(a + b); // a加b 10
        console.log(a - b); // a减b 2
        console.log(a * b); // a乘b 24
        console.log(a / b); // a除b 1.5
        console.log(a % b); // a除b的余数 2
        console.log(a ** b); // a的b次幂 1296
    </script>
</head>

<body>

</body>

</html>
