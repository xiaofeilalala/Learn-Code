<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>或运算符</title>
    <script>
        // 或运算符||
        // 当操作数为布尔类型时，参与运算的任何一个参数为true,则结果返回true
        console.log(true || false); // true
        console.log(false || false); // false

        // 当操作数不为布尔类型时,将会被转化为布尔值来参与运算
        // 当在或运算每一个参数时，参数转换结果为true,则立即返回该参数的初始值，不会再去处理其他参数。也被称为短路运算
        // 当参数转换后都为false时，则返回最后参数的初始值
        console.log('hello world' || 2 || null); // hello world
        console.log(undefined || null || -2); // -2
    </script>
</head>

<body>

</body>

</html>
