<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算术语</title>
    <script>
        // 表达式：由数字，运算符，变量等组成的式子
        // 返回值：表达式会返回一个结果被称作为返回值
        // 运算元：运算符左右的参数
        // 一元运算符：一个运算元一个运算符
        // 二元运算：二个运算元一个运算符
        
        let num = 4;
        // 一元运算符
        num = -num;
        console.log(num); // -4
        
        let x = 3;
        let y = 4;
        let z;
        // 二元运算符
        z = x + y;
        // 表达式 返回值为7
        console.log(z); // 7
    </script>
</head>

<body>

</body>

</html>
