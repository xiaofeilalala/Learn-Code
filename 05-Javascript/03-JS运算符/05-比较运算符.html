<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        // 比较运算符：是对两个数据进行比较时使用的运算符，比较运算后会返回一个布尔值true或者false作为运算结果
        // > >= < <= == !== === !== 大于、大于等于、小于、小于等于、普通相等、普通不相等、严格相等、严格不相等
        console.log(1 > 2); // false
        console.log(2 >= 1); // true
        console.log('2' === 2) // false
    </script>
</head>

<body>

</body>

</html>
