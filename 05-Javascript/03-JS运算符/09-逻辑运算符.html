<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        // 逻辑运算符: 或||、与&&、非!
        // && 和 || 返回的是一个特定的操作数的值,当操作数都是布尔值时，返回值也是布尔,所以当它用于非布尔值的时候，返回值就可能是非布尔值
        console.log(3 > 2 || 1 < 3); // true
        console.log('hello' && 2); // 2
        console.log('hello' || 2); // hello
    </script>
</head>

<body>
    
</body>

</html>
