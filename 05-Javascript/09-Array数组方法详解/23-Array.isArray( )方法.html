<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.isArray()方法</title>
    <script>
        // Array.isArray(value)
        // 确定传递的值是否是一个Array
        // 如果value是一个数组，则返回true；否则返回false
        let arr = ['html', 'css'];
        console.log(Array.isArray(arr)); // true

        let str = 'jsx';
        console.log(Array.isArray(str)); // false

        let obj = {
            name: 'jsx',
            age: 22
        }
        console.log(Array.isArray(obj)); // false
    </script>
</head>

<body>

</body>

</html>
