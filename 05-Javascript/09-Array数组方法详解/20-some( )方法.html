    <script>
        // arr.some(callback(element, index, array){}, thisArg)
        // 只要有一个元素符合条件，就返回true，否则就返回false
        let arr = [1, 2, 49, -5];
        let result = arr.some(function(item, index, arr) {
            console.table(item, index, arr)
            return item < 0;
        })
        console.log(result); // true
