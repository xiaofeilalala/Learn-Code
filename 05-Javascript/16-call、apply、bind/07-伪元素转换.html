<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪数组转换</title>
    <script>
        // 通过call和apply借用数组对象方法
        let likeArr = {
            0: 'html',
            1: 'css',
            2: 'js',
            length: 3
        }
        Array.prototype.push.call(likeArr, 'jsx', 'ljj'); // {0: 'html', 1: 'css', 2: 'js', 3: 'jsx', 4: 'ljj', length: 5}
        console.log(likeArr)
    </script>
</head>
