<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this赋值给闭包</title>
    <script>
        // 在函数创建变量赋予闭包
        var name = 'ljj';
        let obj = {
            name: 'jsx',
            fn: function() {
                let _this = this
                return function() {
                    return  _this.name
                }
            }

        }
        console.log(obj.fn()()) // jsx
    </script>
</head>
<body>

</body>
</html>
