<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON转换格式</title>
    <script>
        // JSON.stringify()
        // 将js对象转换为JSON字符串
        console.log(JSON.stringify({}));                        // '{}'
        console.log(JSON.stringify(true));                      // 'true'
        console.log(JSON.stringify("foo"));                     // '"foo"'
        console.log(JSON.stringify([1, "false", false]));       // '[1,"false",false]'
        console.log(JSON.stringify({ x: 5 }));                  // '{"x":5}'

        console.log(JSON.stringify({ x: 5, y: 6 }));
        // "{"x":5,"y":6}"

        console.log(JSON.stringify([new Number(1), new String("false"), new Boolean(false)]));
        // '[1,"false",false]'

        console.log(JSON.stringify({ x: undefined, y: Object, z: Symbol("") }));
        // '{}'

        console.log(JSON.stringify([undefined, Object, Symbol("")]));
        // '[null,null,null]'

        console.log(JSON.stringify({ [Symbol("foo")]: "foo" }));
        // '{}'

        console.log(JSON.stringify({ [Symbol.for("foo")]: "foo" }, [Symbol.for("foo")]));
        // '{}'

        console.log(JSON.stringify(
            { [Symbol.for("foo")]: "foo" },
            function (k, v) {
                if (typeof k === "symbol") {
                    return "a symbol";
                }
            }
        ))
        // undefined

        // 不可枚举的属性默认会被忽略：
        console.log(JSON.stringify(
            Object.create(
                null,
                {
                    x: { value: 'x', enumerable: false },
                    y: { value: 'y', enumerable: true }
                }
            )
        ))
        // "{"y":"y"}"
    </script>
</head>

<body>

</body>

</html>
