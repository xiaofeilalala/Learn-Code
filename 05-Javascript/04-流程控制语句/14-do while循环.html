<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while循环</title>
    <script>
        // do while循环:该循环会先执行一次代码块，然后对条件表达式进行判断，如果条件为真，就会重复执行循环体，否则退出循环
        // 在 do while循环语句中至少执行一次循环体代码
        let num = 0;
        do {
            console.log(num);
            num++;
        } while (num >= 5);
    </script>
</head>

<body>

</body>

</html>
