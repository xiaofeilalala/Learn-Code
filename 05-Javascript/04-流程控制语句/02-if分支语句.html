<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if分支语句</title>
    <script>
        // if分支语句
        // if分支语句圆括号(...)内表达式会转换为布尔值
        // 当条件表达式成立，即结果为布尔值 true 时，就会执行{...}中的代码
        if (false) {
            console.log('if语句内的代码');
        }

        console.log('if语句后的代码');

        if (true > false) { // 1 > 0  true
            console.log('圆括号()内表达式会转换为布尔值')
        }
    </script>
</head>

<body>

</body>

</html>
