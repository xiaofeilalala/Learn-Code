<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
    <script>
        // while循环:在条件表达式为真的前提下，循环执行指定的一段代码，直到表达式不为真时结束循环
        // 在 while 中的循环条件会被计算，计算结果会被转化为布尔值
        // 初始化变量
        let num = 0;
        while (num <= 5) { // 条件表达式
            console.log(num); // 循环体
            num++; // 操作表达式
        }
    </script>
</head>

<body>

</body>

</html>
