<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else双分支语句</title>
    <script>
        // if else双分支语句

        // 当圆括号(...)内的条件表达式返回true时，则执行if语句里的代码，条件不成立执行else语句里的代码
        if (3 > 1) {
            console.log('条件成立执行');
        } else {
            cosnole.log('条件不成立执行');
        }
    </script>
</head>

<body>

</body>

</html>
