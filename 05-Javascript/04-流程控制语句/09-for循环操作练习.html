<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环操作练习</title>
    <script>
        // 循环执行相同的代码
        for (let i = 1; i <= 10; i++) {
            console.log('hello world!'); // 重复执行10次
        }

        // 循环执行不同的代码
        for (let i = 1; i <= 5; i++) {
            console.log(`i = ${i}`); // 1 2 3 4 5
        }

        // 计算数字累计之和
        let result = 0;
        for (let i = 0; i <= 10; i++) {
            result = result + i;
            // console.log(result);
        }
        console.log(result); // 55

        // 打印一行5个圣诞树
        let star = '';
        for (let i = 1; i <= 5; i++) {
            star = star + '🎄';
        }
        console.log(star);
    </script>
</head>

</html>
