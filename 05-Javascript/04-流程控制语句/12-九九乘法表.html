<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        td {
            border: 1px solid #333;
        }
    </style>
    <script>
        let result = '';
        let table = '<table>';
        let tableEnd = '</table>';
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                result += '<td>' + (j + '×' + i + '=' + `${i * j}`) + '</td>';
            }
            result = '<tr>' + result + '<tr/>';
        }
        document.write(table + result + tableEnd);
    </script>
</head>

<body>

</body>

</html>
