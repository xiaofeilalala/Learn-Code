<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨辉三角形</title>
    <script>
       // 杨辉三角形
       for (let i = 1; i < 5; i++) {
           for (let j = 5 - i; j > 0; j--) {
               document.write('&nbsp;&nbsp;&nbsp;&nbsp;');
           }

           for (let k = i * 2 - 1; k > 0; k--) { 
               document.write('🍅');
           }
           document.write('<br/>')
       }
    </script>
</head>

</html>
