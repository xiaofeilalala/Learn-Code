<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宏任务与微任务</title>
  <script>
    // 异步任务与：宏任务与微任务
    // 微任务优先级大于宏任务
    setTimeout(() => {
      console.log('定时器')
      new Promise((resolve, reject) => {
        console.log('setTimeout Promise')
        resolve()
      }).then(() => {
        console.log('setTimeout then')
      })
    }, 0)
    console.log('同步')
    new Promise((resolve, reject) =>{
      console.log('Promise')
      resolve()
    }).then(() => {
      console.log('then')
    })
    // 同步, Promise, then, 定时器, setTimeout Promise, setTimeout then
  </script>
</head>

<body>

</body>

</html>
