<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌套setTimeout</title>
  <script>
    // 嵌套的定时器可实现循环执行
    let timeId = setTimeout(function run() {
      console.log('执行')
      timeId = setTimeout(run, 1000)
    }, 1000)
  </script>
</head>

</html>
