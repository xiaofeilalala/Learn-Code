<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>同步与异步任务</title>
  <script>
    // 同步与异步
    // 同步任务：script代码块 console.log等
    // 异步任务：setTimeout定时器 Promise.then ajax请求等

    // 同步任务在主线程立即执行，异步任务分为宏任务与微任务等待执行
    setTimeout(() => {
      console.log('异步任务')
    }, 0)

    setTimeout(function () {
      console.log('异步任务2')
    }, 200)

    console.log('同步任务')
    // 同步任务  异步任务 异步任务2
  </script>
</head>

<body>

</body>

</html>
