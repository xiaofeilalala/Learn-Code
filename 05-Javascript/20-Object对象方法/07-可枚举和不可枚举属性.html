<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可枚举和不可枚举属性</title>
    <script>
        // 可枚举与不可枚举属性通过enumerable设置
        let obj = {
            name: 'jsx',
            age: 22,
            lesson: 'js'
        }
        Object.defineProperty(obj, 'lesson', {
            enumerable: false
        })
        console.log(obj)

        // obj.propertyIsEnumerable(prop) 判断指定属性是否可枚举
        console.log(obj.propertyIsEnumerable('lesson')); // false

        // 下面三种遍历方式不可遍历不枚举属性
        for(let i in obj){
            console.log(i) // name age
        }
        console.log(Object.keys(obj)); //  ['name', 'age']
        console.log(JSON.stringify(obj)); // {"name":"jsx","age":22}
    </script>
</head>

<body>

</body>

</html>
