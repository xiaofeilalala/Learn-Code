<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt类型</title>
    <script>
        // BigInt类型 用来表示任意长度的整数，通过n附加到整数字段的末尾来创建BigInt值
        let bigint = 12334346456578523423124124n;
        console.log(bigint);
        console.log(typeof bigint);

        // 负的BigInt值
        let bigint2 = -2353464897232359345769n;
        console.log(bigint2);
        console.log(typeof bigint2);
    </script>
</head>

<body>

</body>

</html>
