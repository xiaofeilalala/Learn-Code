<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量命名规范</title>
    <script>
        // 变量名称必须仅包含字母、数字、符号 $ 和 _
        // 首字母不能为数字
        // 如果命名包括多个单词,通常采用驼峰式命名法
        // 变量大小写敏感
        // 避免使用 JavaScript 中的关键字、保留字给变量命名

        // 错误示例
        /* let 1cn = "不能以数字开头" */

        // 正确示例
        let $ = '美元符号';
        let _ = '下划线';
        let name = 'jsx';
        let className = '3年级2班';
        console.log($, _, name, className);
    </script>
</head>

<body>

</body>

</html>
