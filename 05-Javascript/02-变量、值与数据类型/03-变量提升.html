<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提示</title>
    <script>
        // 变量提升：所有声明的变量都会被提升到代码的头部
        // js引擎解析方式：先解析代码，获取所有被声明的变量，然后再一行一行地运行
        // js在编译中会预处理声明的变量

        // 声明变量未赋值
        let name;
        console.log(name); // undefined

        // 不声明直接赋值
        age = 18;
        console.log(age); // 虽然没报错，但是不建议不声明赋值

        document.write(gender);
        console.log(gender)

    </script>
