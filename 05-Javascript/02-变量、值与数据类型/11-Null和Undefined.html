<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null和undefined</title>
    <script>
        // null和undefined
        // null是代表空值或者值未知
        // undefined表示声明了未被赋值
        let name;
        console.log(name); // undefined

        let desc = null;
        console.log(desc); // null
    </script>
</head>
