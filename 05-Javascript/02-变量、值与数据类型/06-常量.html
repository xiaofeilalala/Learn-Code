<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
    <script>
        // 常量 使用const声明的变量称为常量。它们不能被修改，如果你尝试修改就会发现报错
        // 声明后不能被修改,常用大写字母加下划线命名
        const COLOR_RED = "#ff0000";
        // 不能重新赋值给常量，常量不能被修改
        COLOR_RED = "#333";
        console.log(COLOR_RED);
    </script>
</head>

<body>

</body>

</html>
