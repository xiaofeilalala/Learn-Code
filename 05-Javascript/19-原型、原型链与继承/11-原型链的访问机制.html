<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链的访问机制</title>
    <script>
        // 原型链的理解
        function User(name) {
            this.name = name;
            this.show = function () {
                console.log(this.name + 1)
            }
        }
        User.prototype.show = function () {
            console.log(this.name + 2)
        }
        Object.prototype.show = function () {
            console.log(this.name + 3)
        }
        let jsx = new User('jsx');
        jsx.show(); // jsx1

        // 查询过程
        // 首先看obj对象身上是否有show方法，如果有，则执行对象身上的方法
        // 如果没有show方法，就去构造函数原型对象prototype身上去查找show这个方法
        // 如果再没有dance方法，就去Object原型对象prototype身上去查找show这个方法
        // 如果再没有，则会报错
    </script>
</head>

<body>

</body>

</html>
