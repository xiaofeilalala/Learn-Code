<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
    <script>
        // 匿名函数 没有命名的函数
        let anonymous = function (a) {
            console.log(a);
        }
        console.log(anonymous('vue')); // vue
    </script>
</head>

<body>

</body>

</html>
