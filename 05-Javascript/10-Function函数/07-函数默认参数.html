<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数默认参数</title>
    <script>
        // 函数默认参数为undefined
        function fn (a , b) {
            console.log(a);
            console.log(b);
        }

        // 未传入参数b值返回默认值undefined
        console.log(fn(1)); // undefined
    </script>
</head>

<body>

</body>

</html>
