<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后备默认参数</title>
    <script>
        // 通过 || 运算符
        function fn (a, b) {
            b = b || 2;
            return a + b;
        }
        console.log(fn(1)); // 3

        // 给定默认形参
        function fn1 (a, b = 4) {
             return a + b;
        }
        console.log(fn1(2)); // 6
        console.log(fn1(2, undefined)); // 6

        // 调用解析 默认参数可用于后面参数
        function fn2 (a, b, c = a + b) {
            return a, b, c;
        }
        console.log(fn2(1, 7)); // 8
    </script>
</head>
<body>
    
</body>
</html>
