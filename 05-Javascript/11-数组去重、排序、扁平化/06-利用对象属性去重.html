<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用对象属性去重</title>
    <script>
        // 通过对象属性特性去重
        function unique(arr) {
            if (!Array.isArray(arr)) {
                console.log('type error!');
                return
            }
            let newArr = [];
            let obj = {};
            for (let i = 0; i < arr.length; i++) {
                console.log(`i = ${i}`)
                console.log(obj)
                console.log(obj[arr[i]])
                // 对象中无此属性则为不重复元素
                if(!obj[arr[i]]) {
                    newArr.push(arr[i]);
                    console.log(newArr);
                    // 初始对象属性的值
                    obj[arr[i]] = 1;
                } else {
                    // 如果存在重复属性则对象内属性值+1
                    obj[arr[i]]++
                }
                
            }
            return newArr;
        }
        let arr = [2, 2, 2, 4, 5, 7];
        console.log(unique(arr));
    </script>
</head>

<body>

</body>

</html>
