<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
    <script>
        // 迭代器Iteration
        // 是一种接口给不同数据类型提供访问机制，当数据类型有Iteration接口则可完成遍历
        let arr = ['a', 'b', 'c'];
        for (let i of arr) {
            console.log(i);
            // a
            // b
            // c
        }
        
        function myiteration(arr) {
             let index = 0;
             return {
                 next: function () {
                     return index < arr.length ?
                     {value: arr[index++], done: false} :
                     {value: undefined, done: true}
                 }
             }
        }
        let result = myiteration([3, 4, 5]);
        console.log(result.next()); // {value: 3, done: false}
        console.log(result.next()); // {value: 4, done: false}
        console.log(result.next()); // {value: 5, done: false}
        console.log(result.next()); // {value: undefined, done: true}
    </script>
</head>

</html>
