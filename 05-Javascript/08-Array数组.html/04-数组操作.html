<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作</title>
    <script>
        // push 在数组末尾添加元素
        let arr = ['jsx', 'ljj'];
        arr.push('520');
        console.log(arr); // ['jsx', 'ljj', '520']

        // pop 取出并返回数组的最后一个元素
        console.log(arr.pop()); // 520
        console.log(arr); // ['jsx', 'ljj']

        // shift 取出数组的第一个元素并返回该元素
        console.log(arr.shift()); // jsx
        console.log(arr); // ['ljj']

        // unshift 在数组前端添加元素
        arr.unshift('jsx');
        console.log(arr); // (2) ['jsx', 'ljj']

        // push 和 unshift 方法都可以一次添加多个元素
        arr.push('a', 'b', 'c');
        arr.unshift(1, 2, 3);
        console.log(arr); // (8) [1, 2, 3, 'jsx', 'ljj', 'a', 'b', 'c']
    </script>
</head>

<body>

</body>

</html>
