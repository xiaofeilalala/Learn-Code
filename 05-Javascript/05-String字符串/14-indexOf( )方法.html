<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf()方法</title>
    <script>
        // 返回某个指定的字符串值在字符串中首次出现的位置
        let str = 'hello javascript hello jsx';
        console.log(str.indexOf('h')); // 0

        // 如果没有找到匹配的字符串则返回 -1
        console.log(str.indexOf('b')); // -1

        // 可以设置第二个参数，参数为字符串开始检索的起始位置
        console.log(str.indexOf('l', 10)); // 19 跳过了前面两个字符

        let str1 = "As sly as a fox, as strong as an ox";
        let target = "as";
        let count = 0;
        while (true) {
            let falseStr = str1.indexOf(target, count);
            if (falseStr == -1) break;

            alert(falseStr);
            count = falseStr + 1;
        }
    </script>
</head>

</html>
