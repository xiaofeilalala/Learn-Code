    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromCodePoint()方法</title>
    <script>
        // 可以识别大于0xFFFF的字符
        console.log(String.fromCodePoint(128038)); // 🐦

        // 也可以识别小于0xFFFF的字符
        console.log(String.fromCodePoint(90)); // Z
    </script>
