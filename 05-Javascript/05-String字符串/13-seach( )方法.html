<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seach()方法</title>
    <script>
        // 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，返回某个指定的字符串值在字符串中首次出现的位置
        let str = 'hello';
        console.log(str.search('o')); // 4
        
        // search()方法没有第二个参数
        // 如果没有找到任何匹配的字符，则返回 -1
        console.log(str.search('p')); // -1

        // 可以使用正则表达式
        console.log(str.search(/E/i)); // 1 忽略大小写匹配字符串
    </script>
</head>

<body>

</body>

</html>
