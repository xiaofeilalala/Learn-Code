<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串大小写</title>
    <script>
        let str = 'javascript';
        // toUpperCase() 字符串大写
        console.log(str.toUpperCase()); // JAVASCRIPT

        // toLowerCase() 字符串小写
        console.log(str.toLowerCase()); // javascript

        // 改变子字符的大小写
        console.log(str[0].toUpperCase() + str.slice(1, str.length-1)); // Javascript
    </script>
</head>

<body>

</body>

</html>
