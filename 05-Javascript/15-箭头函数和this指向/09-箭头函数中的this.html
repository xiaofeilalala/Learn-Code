<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this</title>
    <script>
        // 箭头函数没有this,会从上下文中获取
        let str = {
            age: 22
        }

        function arrowFn() {
            let fn = () => {
                console.log(this)
            }
            
            fn.call(str); // 不改变
            fn();
        }
        arrowFn(); // window

        let obj = {
            name: 'jsx'
        }

        arrowFn.call(obj); // {name: 'jsx'}
    </script>
</head>

<body>

</body>

</html>
