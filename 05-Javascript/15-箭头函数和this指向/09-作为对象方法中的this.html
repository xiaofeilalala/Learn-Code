<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作为对象方法中的this</title>
    <script>
        // 函数作为对象方法调用，this指向调用该函数的对象
        let method = {
            age: 22,
            fn: function () {
                console.log(this)
            }
        }
        method.fn(); // {age: 22, fn: ƒ}
    </script>
</head>

<body>

</body>

</html>
