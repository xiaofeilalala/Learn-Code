<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器中的this</title>
    <script>
        // 自执行函数this指向window
        (function name() {
            console.log(this); // windo
        })()

        // 定时器中的this指向window
        var name = 'ljj';
        let obj = {
            name: 'jsx',
            fn: function() {
                 let time = setTimeout(function() {
                    console.log(this.name); // ljj 指向window
                }, 0)
               
            }
        }
        obj.fn()
    </script>
</head>

<body>

</body>

</html>
