    <title>every()方法</title>
    <script>
        // arr.every(callback(element, index, array){}, thisArg)
        // 当所有条件都符合时返回true,否则返回false
        let arr = [1, 2, 49, 5];
        let result = arr.every(function(item, index, arr) {
            console.table(item, index, arr)
            return item > 0;
        })
        console.log(result); // true

    </script>
