<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach遍历节点</title>
</head>

<body>
    <div class="container">
        <p>hello html</p>
        <p>hello css</p>
        <p>hello js</p>
        <p>hello vue</p>
    </div>
    <script>
        // HTMLCollector 不能使用forEach遍历节点
        let elem = document.querySelectorAll('p');
        console.log(elem)
         elem.forEach((item) => {
             console.log(item)
         })
    </script>
</body>

</html>
