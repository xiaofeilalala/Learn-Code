<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的使用</title>
    <script>
        // 无参数时括号必须保留
        let fn = () => 1;

        // 只有一个参数可省略参数括号
        let fn1 = a => a;

        // 有多个参数用, 隔开
        let fn2 = (a, b, c) => a + b + c;

        // 箭头函数返回有多条语句时。用大括号抱起来，然后return
        let fn3 = (a, b) => {
            console.log(a + b);
            return a * b;
        }
        console.log(fn3(5, 5)); // 25

        // 不支持重名函数参数
        // let fn4 = (a, a) => a + a;
        // cosnole.log(fn4(1, 3)); // Uncaught SyntaxError: Duplicate parameter name not allowed in this context

        // 参数和箭头之间不能换行
        // let fn5 = (x, y)
        //     => x + y;
        // console.log(fn5(7, 8)); //  Unexpected token '=>'

        // {} 大括号包裹为代码块
        let fn6 = (a, b) => {a: b};
        console.log(fn6(name, 'jsx')); // undefined

        let fn7 = (a, b) => ({name: b});
        console.log(fn7('name', 'jsx')); // {name: 'jsx'}
    </script>
</head>
