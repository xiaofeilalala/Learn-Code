<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString&valueOf</title>
    <script>
        // 对于string hint 优先使用 toString方法
        let obj = {
            name: 'jsx',
            age: 22,
            money: true,
            valueOf: function() {
                return this.age
            },
            toString: function() {
                return this.name
            }
        }
        // toString 返回字符串
        console.log(obj + 3); // 22

        // valueOf 返回对象自身
        console.log(`${obj}`); // jsx
    </script>
</head>

<body>

</body>

</html>
