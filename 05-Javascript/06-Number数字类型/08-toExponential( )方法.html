<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toExponential()方法</title>
    <script>
        // 可把对象的值转换成指数计数法
        let num = 2.59345;

        // 小数部分会四舍五入
        console.log(num.toExponential(1)); // 2.6e+0
    </script>
</head>
