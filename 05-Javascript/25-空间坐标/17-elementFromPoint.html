<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementFromPoint</title>
    <style>
        .box {
            width: 100px;
            height: 100px;

<body>

    <script>
        // 获取窗口坐标(x, y)嵌套最多的元素
        let elem = document.elementFromPoint(100, 100);
        console.log(elem);
        // <div class="box"></div>
    </script>
</body>

</html>
