<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollBy</title>
    <style>
        .box {
            width: 200px;
            height: 1000px;
            background-color:rgb(101, 106, 248);
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        // scrollBy 将页面滚动到当前位置的 x,y  位置
        setInterval(() => {
            document.documentElement.scrollBy({top: 10, left: 0, behavior: 'smooth'})
        }, 100)
    </script>
</body>

</html>
