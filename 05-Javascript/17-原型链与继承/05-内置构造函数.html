<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置的构造函数</title>
    <script>
        // 浏览器内置的构造函数
        let str = 'jsx'
        // let str = new String('jsx');

        let num = 1;
        // let num = new Number(1);

        let bool = true;
        // let bool = new Boolean(true);

        let arr = ['1', '2'];
        // let arr = new Array('1', '2');

        let fn = function () { }
        // let fn = new Function()

        let obj = {};
        // let obj = new Object()

        let regexp = /^[A-Z]+$/;
        // let regexp = new RegExp('/^[A-Z]+$/')

        let error = new Error();

        let date = new Date();
        
        // 所有创建的对象都时其内置对象的实例
        console.log(str.__proto__ === String.prototype); // true
        console.log(num.__proto__ === Number.prototype); // true
        console.log(bool.__proto__ === Boolean.prototype); // true
        console.log(arr.__proto__ === Array.prototype); // true
        console.log(fn.__proto__ === Function.prototype); // true
        console.log(obj.__proto__ === Object.prototype); // true
        console.log(regexp.__proto__ === RegExp.prototype); // true
        console.log(error.__proto__ === Error.prototype); // true
        console.log(date.__proto__ === Date.prototype); // true
        
        // 所有的内置构造函数的原型指向Function构造函数的prototype属性
        console.log(Number.__proto__ === Function.prototype)  // true
        console.log(Boolean.__proto__ === Function.prototype) // true
        console.log(String.__proto__ === Function.prototype)  // true
        console.log(Object.__proto__ === Function.prototype)  // true
        console.log(Function.__proto__ === Function.prototype) // true
        console.log(Array.__proto__ === Function.prototype)   // true
        console.log(RegExp.__proto__ === Function.prototype)  // true
        console.log(Error.__proto__ === Function.prototype)   // true
        console.log(Date.__proto__ === Function.prototype)    // true

        console.dir(Function.prototype === Function.__proto__); // true

    </script>
</head>

<body>

</body>

</html>
