<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建新对象</title>
    <script>
        // Object.creat() 创建一个新对象
        // 第一个参数指定新创建对象的原型
        // 第二个参数为设置属性描述]
        let proto = {
            show() {
                console.log('hello')
            }
        }
        let obj = Object.create(proto, {
            name: {
                value: 'jsx'
            }
        })
        console.log(obj);
        console.log(Object.getPrototypeOf(obj) === proto); // true
    </script>
</head>

<body>

</body>

</html>
