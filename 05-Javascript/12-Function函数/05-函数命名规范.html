    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数命名规范</title>
    <script>
        // 函数是行为，可以通过动词前缀+内容命名
        // 驼峰式命名
        // get 获取返回值
        // calc 计算和
        // creat 创建
        // check 检查
        // show 显示
        // edit 编辑修改
        // add 添加
        function getName() {} // 获取名称
        function calcNum() {} // 数字求和
        function creatUserInfo() {} // 创建人员信息
        function checkMessage() {} // 检查信息
        function showPannel () {} // 显示面板
        function editAge() {} // 编辑年龄
        function addUsername() {} // 新增人员
    </script>
</head>
