    <title>借用slice方法</title>
    <script>
        // Array.prorotype.slice.call()
        // [].slice.call()
        let likeArr = {
            0: 'jsx',
            1: 'ljj',
            2: 'ddc',
            3: 'zdj',
            length: 4
        }
        let arr = Array.prototype.slice.call(likeArr)
        console.log(arr);
        console.log(arr instanceof Array); // true
    </script>
